<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo1 - React</title>
    <!-- Librairie react -->
    <script src="../assets/js/react.development.js"></script>
    <script src="../assets/js/react-dom.development.js"></script>
    <!-- Librairie babel -->
    <script src="../assets/js/babel.min.js"></script>
</head>

<body>

    <div id="root"></div>
    <script type="text/babel">
        class App extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    message : [
                        { message: "React JS 😁" },
                        { message: "React Native 😂" },
                        { message: "Angular 😎" },
                        { message: "Symfony 😍" },
                        { message: "MongoDB 😉" },
                    ]
                }
            }
            render() {
                return (
                    <div>
                        <h1>Salut, Doe ! 🏍</h1>
                        <Messages value={this.state.message} />
                    </div>
                )
            }
        }

        class Messages extends React.Component {
            render() {
                return (
                this.props.value.map((message, index) => {
                    return <Message key={index} msgAffiche={message.message} />
                })
                );
            }
        }

        class Message extends React.Component {
            render() {
                return (
                    <div>
                        <p>========Début Composition========</p>
                        <p>{this.props.msgAffiche}</p>
                        <p>il est {new Date().toLocaleTimeString()}</p>
                        <p>========Fin Composition========</p>
                    </div>
                );
            }
        }

        ReactDOM.render(
            <App />,
            document.getElementById('root')
        );
    </script>
</body>

</html>
