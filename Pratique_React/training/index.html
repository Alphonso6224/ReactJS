<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training React</title>
    <link rel="stylesheet" href="style.css">
    <!--  Librairie react -->
    <script src="../assets/JS/react.development.js"></script>
    <script src="../assets/JS/react-dom.development.js"></script>
    <!-- Librairie Babel -->
    <script src="../assets/JS/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>


    <script type="text/babel">

        function BoilingVerdict(props) {  // Lifting State Up (Etat de levage vers le haut)
            if(props.celsius >= 100) {
                return <p>The water would boil.</p>
            }
            return <p>The water would not boil.</p>
        }

        class Calculator extends React.Component {
            constructor(props) {
                super(props);
                this.handleChange = this.handleChange.bind(this);
                this.state = {
                    temperatur: ''
                };
            }

            handleChange(e) {
                this.setState({
                    temparature: e.target.value
                })
            }

            render() {
                const temperature = this.state.temparature;
                return (
                    <fieldset>
                        <legend>Enter temperature in Celsius:</legend>
                        <input
                            value={temperature}
                            onChange={this.handleChange}/> 
                        <BoilingVerdict
                            celsius={parseFloat(temperature)}/>   
                    </fieldset>
                )
            }
        }

        class Reservation extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    isGoing: true,
                    numberOfGuests: 2
                };

                this.handleInputChange = this.handleInputChange.bind(this);
            }

            handleInputChange(event) {
                const target = event.target;
                const value = target.type === 'checkbox' ? target.checked : target.value;
                const name = target.name;

                this.setState({
                    [name] : value
                });
            }

            render() {
                return (
                    <form>
                        <label>
                            Is going: 
                            <input
                                name="isGoing"
                                type="checkbox"
                                checked={this.state.isGoing}
                                onChange={this.handleInputChange}/>    
                        </label>
                        <br/>
                        <label>
                            Number of guests:
                            <input
                                name="numberOfGuests"
                                type="number"
                                value={this.state.numberOfGuests}
                                onChange={this.handleInputChange}/>    
                        </label>
                    </form>
                )
            }
        }

        class NameForm extends React.Component { // Formulaire
            constructor(props) {
                super(props);
                this.state = {
                    value: "coconut"
                };

                this.handleChange = this.handleChange.bind(this);
                this.handleSubmit = this.handleSubmit.bind(this);
            }

            handleChange(event) {
                this.setState({ value: event.target.value });
            }

            handleSubmit(event) {
                event.preventDefault();
                alert('Your favorite flavor is : ' + this.state.value);
                this.setState({ value: "" });
            }

            render() {
                return (
                    <div>
                        <form onSubmit={this.handleSubmit}>
                            <h4>Formulaire</h4>
                            <label>
                                Essay:
                                <select value={this.state.value} onChange={this.handleChange}>
                                    <option value="grapefruit">Grapefruit</option>
                                    <option value="lime">Lime</option>
                                    <option value="coconut">Coconut</option>
                                    <option value="mango">Mango</option>
                                </select>
                                </label>
                            <input type="submit" value="submit" />
                        </form>
                    </div>
                );
            }
        }

        class Compteur extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    count: 0,
                    intervalID: ""
                };
                this.start = this.start.bind(this);
                this.stop = this.stop.bind(this);
            }

            start() {
                this.setState({
                    intervalID: setInterval(() => {
                        this.setState({
                            count: this.state.count + 1
                        })
                    }, 300)
                });

            }


            stop() {
                clearInterval(this.state.intervalID);
            }

            reset = () => {
                clearInterval(this.state.intervalID);
                this.setState({
                    count: 0
                });
            }

            render() {
                return (
                    <div>
                        <button className="start" onClick={this.start}>Start</button>
                        <button className="stop" onClick={this.stop}>Stop</button>
                        <button className="reset" onClick={() => this.reset()}>Reset</button>
                        <p className="compteur">Compteur : {this.state.count}</p>
                    </div>
                )
            }
        }

        class App extends React.Component {
            click() {
                const buttons = document.querySelectorAll('button');
                const variable = "Patrice TALON";
                const response = document.querySelector('.p');
                buttons.forEach(button => {
                    button.addEventListener('click', (e) => {
                        if (e.target.value === variable) {
                            response.style.visibility = "visible";
                            response.style.background = "green";
                        } else {
                            response.style.visibility = "visible";
                            response.style.background = "red";
                        }
                    });
                });
            }
            render() {
                return (
                    <div>
                        <div className="questionContainer" onClick={() => this.click()}>
                            <h3>Qui est le président du BENIN ?</h3>
                            <button value="Patrice TALON">Patrice TALON</button>
                            <button value="Lionel TALON">Lionel TALON</button>
                            <p className="p">Le président du BENIN est Patrice TALON !</p>
                        </div>
                        <div>
                            <Compteur />
                        </div>
                        <div>
                            <NameForm />
                        </div>
                        <div>
                            <Reservation />
                        </div>
                        <div>
                            <Calculator/>
                        </div>
                    </div>
                )
            }
        }
        ReactDOM.render(
            <App />,
            document.getElementById('root')
        );
    </script>
</body>

</html>
